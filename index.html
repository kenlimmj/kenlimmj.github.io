<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oracle</title>
  </head>

  <body>

    <script type="text/x-handlebars">
      {{App.Title}}
      {{#linkTo 'index'}}Home{{/linkTo}}
      {{#linkTo 'about'}}About{{/linkTo}}
    </script>

    <script type="text/x-handlebars" id="index">
      <ul>
        {{#each App.Posts}}
        <li>{{date publishDate}}{{#linkTo 'post' this}}{{title}}{{/linkTo}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" id="about">
      {{markdown aboutBody}}
    </script>

    <script type="text/x-handlebars" id="post">
      {{date publishDate}}
      {{markdown postBody}}
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0/ember.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.jsjs/libs/moment.js"></script>
    <script src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="js/app.js"></script>

  </body>
</html>
